    <script>
        
        turtle.setSpeed(0.9);

        turtle.penUp();

        let i=0;

        while (i<600){
            turtle.penDown();
            turtle.fd(i-1);
            turtle.left(34);
           // turtle.penUp();
            turtle.fd(i*2);
            turtle.left(57);
            i = i + 1;
        }
