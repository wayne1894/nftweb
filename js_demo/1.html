    <script>

        turtle.setSpeed(0.99);

        let window_width = window.innerWidth;
        let window_height = window.innerHeight;
        var gap = 10;
        var row_number = 30;
        var start_width = 20;
        var start_height = 20;

        var square_width = parseInt((window_width - (row_number * gap) - (start_width*2) ) / row_number )
        var column_number =  parseInt((window_height - start_height) / (square_width + gap))

      //  turtle.setPosition(start_width, start_height);
        turtle.setStrokeColorRGB(255, 255, 255);//畫白色的線

        for(let j=0;j<column_number;j++){
            var _column = start_height + ((square_width + gap) * j);
            turtle.setPosition(start_width, _column)
            for(let i=0;i<row_number;i++){
                turtle.setPosition( start_width + (square_width + gap) * i, _column)
                print_square(turtle);
            }
        }

    function print_square(turtle){
        turtle.setFillStyle(getRandomColor())
        turtle
        .beginPath()
        .right(90)
        .fd(square_width)
        .right(90)
        .fd(square_width)
        .right(90)
        .fd(square_width)
        .right(90)
        .fd(square_width)
        .fill()
        return turtle
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
