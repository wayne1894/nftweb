  }
  #header_slider>div{
    width: 100%;
    height: 100%;
    background-size: cover;

<script>
 $(function(){
  $(".slick-dots button").on("click",function(){
    var _index=$(this).parent().index();
     $(this).parent().stop().hide().addClass("slick-active").fadeIn(1000).siblings().removeClass("slick-active");
     $("#header_slider>div").eq(_index).addClass("show").siblings().removeClass("show");
  })
  })
</script>
